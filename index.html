<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="js/script.js" defer></script>
    <title>Grade Calculator</title>
</head>
<body>
    <div class="container" id="container">
        <h1 class="headerText">Grade Calculator</h1>
        <div id="semesterList">
            <div class="modulesList" id="semester1">
                <h2 class="semText">Semester 1</h2>
                <button type="button" aria-label="Delete Semester" class="deleteSemester material-symbols-outlined" onclick="deleteSemester(1)">clear</button>
               <table class="modules" id="semester1Modules">
                    <thead>
                        <th>Modules Name</th>
                        <th>Weight</th>
                        <th>Marks (%)</th>
                    </thead>
                    <tbody class="modulesBody" id="module1" >
                        <td><input type="text" class="moduleName" placeholder="SYS"></td>
                        <td><input type="number" class="moduleWeight" placeholder="10" required> </td>
                        <td><input type="number" class="moduleMark" placeholder="80" required></td>
                        <td><button type="button" aria-label="Delete Module" class="deleteBtn material-symbols-outlined" onclick="deleteModule(1)">delete</button></td>
                    </tbody> 
               </table>
               <div class="moduleFooter">
                <button aria-label="Add Module" class="btn addBtn" onclick="addModule(1)">
                    <span class="material-symbols-outlined addIcon ">add</span> 
                    <span>Add Modules</span>
                </button>
                
                <button aria-label="Clear Module" class="btn clearBtn" onclick="clearModule(1)">
                    <span class="material-symbols-outlined clearIcon">clear</span> 
                    <span>Clear Modules</span>
                </button>
            </div>
        </div>
        </div>
        <footer>
        <div id="defaultFooter">
            <button type="button" id="calculateTotal">Calculate</button>
            <button type="button" id="addSemester">Add Semester</button>
        </div>
        <div id="overallGrade">
            <h1>Overall Grade</h1>
            <h1 id="overallMarks">0.00</h1>
        </div>
        <div id="resetOptions">
            <button type="button" id="newCalculation">New Calculation</button>
            <button type="button" id="download">Download</button>
            <button type="button" id="edit">Edit</button>#


            
        </div>
        </footer>
    </div>
</body>
</html>
